<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/main.css">
    <title>uyga vazifa 1</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="all">
                <div class="h2s-div">
                    <h2>bizga yozing va vakansiya oling</h2>
                    
                </div>
                <div>
                    <div class="forums-div">           
                        <form action="https://echo.htmlacademy.ru/" class="form">
                            <input type="text" class="input-first" name="youser-name" aria-label="sizning ismingiz" placeholder="sizning ismingiz" required>
                            
                            
                            <input type="text" class="input-first" name="youser-second-name" aria-label="sizning familiangiz" placeholder="sizning familiangiz" required>
                            
                            
                            <input type="tel" class="input-first" name="youser-phone" aria-label="sizning raqamingiz" placeholder="sizning raqamingiz" required minlength="4" maxlength="13">
                            
                            
                            <input type="date" class="input-first" name="youser-was-born" aria-label="sizning tugilgan yilingiz" placeholder="sizning tugilgan yilingiz" required min="1999-01-01" max="2022-12-31">
                            
                            
                            <input type="number" class="input-first" name="youser-old" aria-label="sizning yoshingiz" placeholder="sizning yoshingiz" required min="18" max="50">
                            
                            <input type="email" class="input-first" name="youser-email" aria-label="emailingizni tozing" placeholder="emailingizni yozing" required>
                            
                            <textarea class="input-first" cols="30" rows="10"></textarea>
                        </form>
                    </div>
                    <div class="forums-div">
                        <form action="https://echo.htmlacademy.ru/" class="form">
                            <label for="holatingiz">holatingizni tallang</label>
                            <input list="userni-holadi" id="holatingiz" class="input-first">
                            <datalist id="userni-holadi">
                                <option value="uylangan"></option>
                                <option value="uylanmagan"></option>
                                <option value="turmushga chiqqan"></option>
                                <option value="turmushga chiqmagan"></option>
                            </datalist>
                            
                            <label for="daromad">
                                qancha oylikka najot qilasiz
                            </label>
                            <input type="radio">bulardan kam
                            <br>
                            <br>
                            
                            <input type="radio">800 ming sum
                            <br>
                            <br>
                            
                            <input type="radio">1 milion sum
                            <br>
                            <br>
                            
                            <input type="radio">1,5 milion sum
                            <br>
                            <br>
                            
                            <input type="radio">2 milion sum
                            <br>
                            <br>
                            
                            <input type="radio">mundan koproq
                            <br>
                            <br>
                            <!-- ruslar aytadiku "наглост сестра счастие" -->
                        </form>
                    </div>
                </div>
                
                <div>
                    <form action="https://echo.htmlacademy.ru/">
                        <label for="tillari">qaysi tillarni bilasiz</label>
                        <input type="checkbox"><strong>Русский</strong>
                        <input type="checkbox"><strong>English</strong>
                        <input type="checkbox"><strong>Español</strong>
                        <input type="checkbox"><strong>Deutsch</strong>
                        <input type="checkbox"><strong>Uzbekcha</strong>
                    </datalist>
                    
                </label>
            </form>
            <button class="button-endly" type="button" action="https://echo.htmlacademy.ru/">yuborish</button>
        </div>
    </div>
</div>
</header>
</body>
</html>
